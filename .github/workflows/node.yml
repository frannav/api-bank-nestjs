name: 'Node'

on:
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4

      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v3
        with:
          version: 9.14.2

      - name: Setup Node ⚙️
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies 📥
        run: |
          # Bellow pnpm install is a workaround for https://github.com/swc-project/swc/issues/5616#issuecomment-1651214641
          pnpm install --frozen-lockfile
          pnpm add --save-optional \
            "@swc/core-linux-x64-gnu@1" \
            "@swc/core-linux-x64-musl@1"

      - name: Build typescript 📦
        run: pnpm run build && find dist/main.js

      - name: Lint code 💅
        run: pnpm run lint

      - name: Run tests ✅
        run: pnpm run test:unit